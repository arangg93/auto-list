<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상우고 물품 구입 간편화 웹앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    /* 전체를 상·하로 나누는 컨테이너 */
    .page {
      display: flex;
      flex-direction: column;
      height: 100vh; /* 브라우저 높이 꽉 채우기 */
    }

    /* 상단 제목 영역 */
    .header {
      flex: 0 0 60px;        /* 높이 고정 느낌 */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      font-size: 15px;       /* 요청한 정도의 글자 크기 */
      font-weight: 600;
      text-align: center;
    }

    /* 하단 영역 (좌/우 나누기) */
    .content {
      flex: 1;
      display: flex;
      min-height: 0; /* iframe이 영역 넘치지 않도록 */
    }

    .left-pane,
    .right-pane {
      height: 100%;
    }

    /* 왼쪽: 1/4, 오른쪽: 3/4 */
    .left-pane {
      flex: 1;
      border-right: 1px solid #ddd;
    }

    .right-pane {
      flex: 3;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 상단 제목 -->
    <div class="header">
      상우고 물품 구입 간편화 웹앱 / 제작 : 독서하는 경호t
    </div>

    <!-- 하단 좌/우 영역 -->
    <div class="content">
      <!-- 왼쪽 1/4 : 오팔 앱 -->
      <div class="left-pane">
        <iframe
          src="https://opal.google/?flow=drive:/1SUx3UtzuZNitB50UlZhczJQTctI7d_uQ&shared&mode=app"
          title="상우고 쇼핑몰 - Opal App"
        ></iframe>
      </div>

      <!-- 오른쪽 3/4 : 구글 스프레드시트 -->
      <div class="right-pane">
        <iframe
          src="https://docs.google.com/spreadsheets/d/15vE6CsREnEovmLLqPMRblaZSY_r4dQqFkBIhm0khrp4/edit?gid=1570451484#gid=1570451484"
          title="상우고 물품 구입 간편화 시트"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
